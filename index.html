<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Odin's Project</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="container">
        <div class="calcBody">
            <div class="calcDisplay">
            </div>
            <div class="calcMenu">
                <section class="calcButtons">
                    <button class="btn btn-dark percentage">%</button>
                    <button class="btn btn-dark ce">CE</button>
                    <button class="btn btn-dark c">C</button>
                    <button class="btn btn-dark backspace">⌫</button>
                    <button class="btn btn-dark fraction">1/x</button>
                    <button class="btn btn-dark power">x²</button>
                    <button class="btn btn-dark sqrRoot">²√x</button>
                    <button class="btn btn-dark divided">/</button>
                    <button class="btn btn-secondary seven" >7</button>
                    <button class="btn btn-secondary eight" >8</button>
                    <button class="btn btn-secondary nine" >9</button>
                    <button class="btn btn-dark times" >x</button>
                    <button class="btn btn-secondary four" >4</button>
                    <button class="btn btn-secondary five" >5</button>
                    <button class="btn btn-secondary six" >6</button>
                    <button class="btn btn-dark minus" >-</button>
                    <button class="btn btn-secondary one" >1</button>
                    <button class="btn btn-secondary two" >2</button>
                    <button class="btn btn-secondary three" >3</button>
                    <button class="btn btn-dark plus" >+</button>
                    <button class="btn btn-secondary plus-minus">+/-</button>
                    <button class="btn btn-secondary zero">0</button>
                    <button class="btn btn-secondary" >.</button>
                    <button class="btn btn-dark equal" >=</button>
                </section>
            </div>
        </div>
        <div class="calcHistory">
            <h2>History</h2>
        </div>
    </div>
</body>
</html>
