<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Odin's Project</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="container">
        <div class="calcBody">
            <div class="calcDisplay">
                <div class="calculation">0</div>
                <div class="result">0</div>
            </div>
            <div class="calcMenu">
                <section class="calcButtons">
                    <button class="btn btn-dark clearEntry">CE</button>
                    <button class="btn btn-dark clear">C</button>
                    <button class="btn btn-dark backspace">âŒ«</button>
                    <button class="btn btn-dark operations">/</button>
                    <button class="btn btn-secondary numbers" >7</button>
                    <button class="btn btn-secondary numbers" >8</button>
                    <button class="btn btn-secondary numbers" >9</button>
                    <button class="btn btn-dark operations" >x</button>
                    <button class="btn btn-secondary numbers" >4</button>
                    <button class="btn btn-secondary numbers" >5</button>
                    <button class="btn btn-secondary numbers" >6</button>
                    <button class="btn btn-dark operations" >-</button>
                    <button class="btn btn-secondary numbers" >1</button>
                    <button class="btn btn-secondary numbers" >2</button>
                    <button class="btn btn-secondary numbers" >3</button>
                    <button class="btn btn-dark operations" >+</button>
                    <button class="btn btn-secondary changeSignal">+/-</button>
                    <button class="btn btn-secondary numbers">0</button>
                    <button class="btn btn-secondary dot" >.</button>
                    <button class="btn btn-dark operations" >=</button>
                </section>
            </div>
        </div>

    </div>
</body>
</html>
